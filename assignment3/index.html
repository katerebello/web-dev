<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Javascript</title>

</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>Submit the time interval and a slideshow wil appear:</h3>
				<input type="text" id="settime" placeholder="enter time" name="time">
				<button id="btntime" type="btn btn-success" onclick="displayslideshow();">submit</button>
				<br>


				<div id="demo"></div>
			</div>
			<div class="col-md-6" id="showslideshow"  style="display: none">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="500">
					<ol class="carousel-indicators">
    					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="images/abstract.webp">
					
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/wave.jpg">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/wavy.jpg">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/wavy2.jpg">
						</div>	
					</div><!--end of class=inner-carousal-->	
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  					    <span class="sr-only">Previous</span>
 					</a>
  					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   						<span class="carousel-control-next-icon" aria-hidden="true"></span>
 					    <span class="sr-only">Next</span>
 					</a>
				</div><!--end of slide-->

			</div><!--end of other half of grid-->
		</div>
		<br>

		<div class="container">
			
		</div>
		<!--caculator-->
		<h3>Calculator:</h3>
		Enter First no.
		<input type="text" id="num1" name="num1">
		<br><br>
		<div id="operator">
			
		</div>
		Enter Second no.
		<input type="text" id="num2" name="num2">
		<br><br>
		<div class="row ">
			<div class="col-md-2 col-xs-1">
				<button class="btn btn-primary getop" value="+" onclick="printop(this.value);">Add</button>
			</div>
			<div class="col-md-2 col-xs-1">
				<button  class="btn btn-primary getop" value="-" onclick="printop(this.value);">Subtract</button>
			</div>
			<div class="col-md-2 col-xs-1">
				<button  class="btn btn-primary getop" value="/"  onclick="printop(this.value);">divide</button>
			</div>
			<div class="col-md-2 col-xs-1">
				<button  class="btn btn-primary getop" value="*" onclick="printop(this.value);">multiply</button>
			</div>
		</div>
		<br><br>
		Answer:<h3 class="bg-danger"id="ans"></h3>
		
		
		<!--end of calculator-->

		<br>

		<div class="row">
			<input type="email" name="email" placeholder="enter email" onfocus="changebg();" id="email">
		</div>
	</div>

	<script type="text/javascript">
		//time = Number(document.getElementById("getime").value)
		//document.getElementById("btntime")

		function displayslideshow(){
			document.getElementById('showslideshow').style.display='block';
			console.log(parseInt(document.getElementById('settime').value));
			var time = document.getElementById("settime").value ;

			if(time.length==0){
				document.getElementById("demo").innerHTML="Invalid input.Enter time in seconds";
			}
			/*else{
				time=parseInt(time)
				document.getElementById("demo").innerHTML=time;
			}*/
			
		}

		function changebg(){
			document.getElementById('email').style.backgroundColor = "red" ;
		}

		function printop(operator){
			document.getElementById("operator").innerHTML = operator;
			if(operator == '+'){
				var ans = parseInt(document.getElementById("num1").value)+parseInt(document.getElementById("num2").value)
				document.getElementById("ans").innerHTML = ans;
			}
			if(operator== '-'){
				var ans1 = parseInt(document.getElementById("num1").value)-parseInt(document.getElementById("num2").value)
				document.getElementById("ans").innerHTML = ans1;
			}
			if(operator== '/'){
				var ans = parseInt(document.getElementById("num1").value)/parseInt(document.getElementById("num2").value)
				document.getElementById("ans").innerHTML = ans;
			}
			if(operator== '*'){
				var ans = parseInt(document.getElementById("num1").value)*parseInt(document.getElementById("num2").value)
				document.getElementById("ans").innerHTML = ans;
			}
			
		}
	</script>

</body>
</html>
