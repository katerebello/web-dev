<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>Javascript</title>

</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>submit the time interval between the two images</h3>
				<input type="text" id="gettime" placeholder="enter time" name="time">
				<button id="btntime" type="btn btn-success" onclick="displayslideshow();">submit</button>
				<br>


				<div id="demo"></div>
			</div>
			<div class="col-md-6" id="showslideshow"  style="display: none">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
    					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="images/abstract.webp">
					
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/wave.jpg">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/wavy.jpg">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/wavy2.jpg">
						</div>	
					</div><!--end of class=inner-carousal-->	
					<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  					    <span class="sr-only">Previous</span>
 					</a>
  					<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   						<span class="carousel-control-next-icon" aria-hidden="true"></span>
 					    <span class="sr-only">Next</span>
 					</a>
				</div><!--end of slide-->

			</div><!--end of other half of grid-->
		</div>
		<br>
		<!--caculator-->
		<h3>Calculator:</h3>
		<div class="row">
			<div class="col-md-4">
				<input type="text" name="num1">
			</div>
			<div class="col-md-4">
				<input type="text" name="num2">
			</div>
			<div class="col-md-4">
				=&nbsp&nbsp
				<input type="text" name="ans">
			</div>
		</div>
		<!--end of calculator-->

		<br>

		<div class="row">
			<input type="email" name="email" placeholder="enter email" onfocus="changebg();" id="email">
		</div>
	</div>

	<script type="text/javascript">
		//time = Number(document.getElementById("getime").value)
		//document.getElementById("btntime")
		function displayslideshow(){
			document.getElementById('showslideshow').style.display='block';
			var time = (document.getElementById("gettime").value);

			if(time.length==0){
				document.getElementById("demo").innerHTML="Invalid input.Enter time in seconds";
			}
			/*else{
				time=parseInt(time)
				document.getElementById("demo").innerHTML=time;
			}*/
			
		}

		function changebg(){
			document.getElementById('email').style.backgroundColor = "red" ;
		}
	</script>

</body>
</html>
