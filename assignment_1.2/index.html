<!DOCTYPE html>
<html>
<head>
	<title>Login Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar navbar-brand" href="#">
        	<i class="fa fa-angellist"></i>&nbspThe online co.
    	</a>
	</nav>
	
	<div class="container">

		<div class="row">
		    <div class="col-md-8">
		    	<img class="w-100" src="images/welcome2.svg">
			</div>

			
			<div class="col-md-4">
				<br><br>
				<form action="#">
				<img class="avatar mx-auto" src="images/avatar.svg">
				<br>
  				<div class="form-group">
   					<label for="email" class="text-dark">Email address/Username:</label>
    				<i class="fa fa-user text-dark"></i><input type="email" class="form-control" placeholder="Enter email" id="email">
  				</div>
  				<div class="form-group">
    				<label for="pwd" class="text-dark">Password:</label>
   					<i class="fa fa-lock text-light"></i><input type="password" class="form-control" placeholder="Enter password" id="pwd">
  				</div>
  				<div class="form-group form-check">
    				<label class="form-check-label">
    				<input class="form-check-input" type="checkbox"><span class="text-dark">Remember me</span> 
    			</div>
  			
  			<button type="submit" class="btn btn-primary">Submit</button>
  			</div>
		</div>
	</div>
</body>
</html>
